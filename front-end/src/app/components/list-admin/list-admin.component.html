<div class="container mt-5">
  <h2>Gerenciamento de Usuários</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Email</th>
      <th>Status</th>
      <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.active ? 'Ativo' : 'Inativo' }}</td>
      <td>
        <button class="btn btn-primary btn-sm" (click)="editUser(user)">Editar</button>
        <button class="btn btn-warning btn-sm" (click)="toggleUserStatus(user)">
          {{ user.active ? 'Desativar' : 'Ativar' }}
        </button>
        <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">Excluir</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div *ngIf="notification" class="alert" [ngClass]="{'alert-success': notification.success, 'alert-danger': !notification.success}">
    {{ notification.message }}
  </div>
</div>
